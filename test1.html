<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room</title>
    <link href="test.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <!-- form1 -->
        <div class="form1">
            <label></label>
            <label class="story_ani">story</label>
            <div class="story">
                Falling into an unidentified<br> 
                space you have to escape alone<br>
                overcoming fear.<br>
                Look around and get items to<br>
                use and run away from the unknown<br>
                Don't ever feel at ease<br>
                He keeps an eye on you
            </div>
        </div>
        <!-- form2 -->
        <div class="form2">        
            <label class="con_ani">controls</label>
            <div class="controls">
                WASD to move<br>
                Mouse to look around<br>
                F to flash light<br>
                E to interaction
            </div>
        </div>
        <!-- form3 -->
        <div class="form3">
            <label class="image_ani">image</label>
            <div class="section">
                <input type="radio" name="slide" id="slide01" checked>
                <input type="radio" name="slide" id="slide02">
                <input type="radio" name="slide" id="slide03">
                <input type="radio" name="slide" id="slide04">
                <input type="radio" name="slide" id="slide05">
                <div class="slidewrap">
                    <ul class="slidelist">
                        <li>
                            <a>
                                <label for="slide05" class="left"></label>
                                <img src="ingame1.png">
                                <label for="slide02" class="right"></label>
                            </a>
                        </li>
                        <li>
                            <a>
                                <label for="slide01" class="left"></label>
                                <img src="inagame4.png">
                                <label for="slide03" class="right"></label>
                            </a>
                        </li>
                        <li>
                            <a>
                                <label for="slide02" class="left"></label>
                                <img src="background_img.png">
                                <label for="slide04" class="right"></label>
                            </a>
                        </li>
                        <li>
                            <a>
                                <label for="slide03" class="left"></label>
                                <img src="ingame2.png">
                                <label for="slide05" class="right"></label>
                            </a>
                        </li>
                        <li>
                            <a>
                                <label for="slide04" class="left"></label>
                                <img src="ingame3.png">
                                <label for="slide01" class="right"></label>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
            
    </div>

    <script src="test.js"></script>
</body>
</html>
